version: 2
jobs:
  build:
    working_directory: /dockerapp
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache py-pip=9.0.0-r1
            pip install docker-compose==1.15.0
      - run:
          name: Run tests
          command: |
            docker-compose up -d
            docker-compose run dockerapp python test.py
      - deploy:
          name: push app docker img
          command: |
            docker login -e $DH_EMAIL -u $DH_USER_ID -p $DH_PWD
            docker tag dockerapp_dockerapp $DH_USER_ID/dockerapp:$CIRCLE_SHA1
            docker tag dockerapp_dockerapp $DH_USER_ID/dockerapp:latest
            docker push $DH_USER_ID/dockerapp:$CIRCLE_SHA1
